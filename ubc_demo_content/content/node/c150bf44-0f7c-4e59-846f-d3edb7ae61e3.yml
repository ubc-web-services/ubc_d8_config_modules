      value: "<p><strong>Bold </strong>or <em>Italic, </em><s>Strikethrough</s>, <sup>Superscript</sup>, <sub>Subscript</sub></p>\r\n\r\n<p><a href=\"https://webservices.it.ubc.ca/\" id=\"back\" name=\"back\">Hyperlinks</a>&nbsp;and <a href=\"#common_uses\">Anchors</a></p>\r\n\r\n<p><a data-drupal-button-link=\"unit-button\" data-drupal-button-link-size=\"text-xs unit-button--text-xs\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c150bf44-0f7c-4e59-846f-d3edb7ae61e3\" href=\"/node/5\">Button&nbsp;</a><a data-drupal-button-link=\"unit-button\" data-drupal-button-link-size=\"text-sm unit-button--text-sm\" data-drupal-button-link-style=\"unit-button--light\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c150bf44-0f7c-4e59-846f-d3edb7ae61e3\" href=\"/node/5\">Button 1</a> <a data-drupal-button-link=\"unit-button\" data-drupal-button-link-style=\"unit-button--dark\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c150bf44-0f7c-4e59-846f-d3edb7ae61e3\" href=\"/node/5\">Button 2</a> <a data-drupal-button-link=\"unit-button\" data-drupal-button-link-size=\"text-lg unit-button--text-lg\" data-drupal-button-link-style=\"unit-button--simple\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c150bf44-0f7c-4e59-846f-d3edb7ae61e3\" href=\"/node/5\">Button 3</a>&nbsp;&nbsp;<a data-drupal-button-link=\"unit-button\" data-drupal-button-link-size=\"text-xl unit-button--text-xl\" data-drupal-button-link-style=\"unit-button--transparent\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c150bf44-0f7c-4e59-846f-d3edb7ae61e3\" href=\"/node/5\">Button 4</a></p>\r\n\r\n<p><a data-drupal-button-link=\"unit-button unit-button--block\" data-drupal-button-link-size=\"text-2xl unit-button--text-2xl\" data-drupal-button-link-style=\"unit-button--light\" data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"c150bf44-0f7c-4e59-846f-d3edb7ae61e3\" href=\"/node/5\">Button 5</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Bulleted</li>\r\n\t<li>List</li>\r\n</ul>\r\n\r\n<ol>\r\n\t<li>Numbered</li>\r\n\t<li>List</li>\r\n</ol>\r\n\r\n<p>Typography selectors (see Typography <a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"41e5baef-e601-4306-b8b8-44ef63c7f810\" href=\"/node/1\">here</a>)</p>\r\n\r\n<blockquote>\r\n<p>Block Quote Style</p>\r\n</blockquote>\r\n\r\n<h4>Horizontal Line&nbsp;</h4>\r\n\r\n<hr />\r\n<h4>Tables&nbsp;</h4>\r\n\r\n<table>\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<th>&nbsp;</th>\r\n\t\t\t<th>Column 1</th>\r\n\t\t\t<th>Column 2</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<th>Row 1</th>\r\n\t\t\t<th>&nbsp;</th>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<th>Row 2</th>\r\n\t\t\t<th>&nbsp;</th>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<h4>Column Layouts&nbsp;</h4>\r\n\r\n<div class=\"widget-column-options widget-columns-2 align-equal my-6\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<p>2-Columned Content Column 1</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>2-Columned Content Column 2</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"widget-column-options widget-columns-2 align-large-left my-6 widget-keylines\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<p>2-Columned Content Column 1 - with keyline</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>2-Columned Content Column 2 - with keyline</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"widget-column-options widget-columns-2 align-large-right my-6\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<p>2-Columned Content Column 1</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>2-Columned Content Column 2</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"widget-column-options widget-columns-3 align-equal my-4 widget-keylines\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<p>3-Columned Content Column 1</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>3-Columned Content Column 2</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-three\">\r\n<p>3-Columned Content Column 3</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"widget-column-options widget-columns-3 align-large-left my-6\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<p>3-Columned Content Column 1 - large left</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>3-Columned Content Column 2 - large left</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-three\">\r\n<p>3-Columned Content Column 3 - large left</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"widget-column-options widget-columns-3 align-large-center my-6\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<p>3-Columned Content Column 1 - large center</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>3-Columned Content Column 2 - large center</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-three\">\r\n<p>3-Columned Content Column 3 - large center</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"widget-column-options widget-columns-3 align-large-right my-6\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<p>3-Columned Content Column 1 - large right</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>3-Columned Content Column 2 - large right</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-three\">\r\n<p>3-Columned Content Column 3 - large right</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"align-equal widget-column-options widget-columns-4 my-6\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<p>4-Columned Content Column 1</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>4-Columned Content Column 2</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-three\">\r\n<p>4-Columned Content Column 3</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-four\">\r\n<p>4-Columned Content Column 4</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p><a href=\"#back\">Back</a></p>\r\n\r\n<h4><a id=\"common_uses\" name=\"common_uses\"></a>Common Column Uses</h4>\r\n\r\n<div class=\"widget-column-options widget-columns-2 align-large-right my-6\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"3cfc28c2-4dbd-4782-bb4d-555de57c6435\"></drupal-media>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<p>Person's Name</p>\r\n\r\n<p>You can enter a person's bio here. And as the bio text continues, the text will always stay constrained within this 2/3 section, and will not wrap around the image. When the viewport is small enough, the text will all flip under the image, which is the preferred behaviour to wrapping until just a single word or even letter appears beside the picture.</p>\r\n\r\n<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer vestibulum mi a est mattis tincidunt. Ut placerat, metus sit amet vestibulum aliquet, leo mauris condimentum massa, tincidunt dictum felis tortor ac leo. Aliquam erat volutpat. Donec sit amet nisi placerat, vulputate lorem sagittis, elementum libero. Pellentesque mollis justo ut fermentum luctus. Nam eleifend a eros in pharetra. Curabitur vitae arcu in ligula lobortis hendrerit ut eget lorem. Ut tortor justo, egestas vel ex at, consequat posuere ipsum. Pellentesque nec vulputate magna, eget faucibus nisi. Nullam porttitor porttitor dui. Sed augue orci, ullamcorper ac augue nec, ullamcorper ultrices felis.</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p><strong>As opposed to:</strong></p>\r\n\r\n<drupal-media data-align=\"left\" data-entity-type=\"media\" data-entity-uuid=\"3cfc28c2-4dbd-4782-bb4d-555de57c6435\" data-view-mode=\"square\"></drupal-media>\r\n\r\n<p>Person's Name</p>\r\n\r\n<p>You can enter a person's bio here. And as the bio text continues, the text will eventually wrap around the image, and in responsive settings, this can cause major display problems.</p>\r\n\r\n<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer vestibulum mi a est mattis tincidunt. Ut placerat, metus sit amet vestibulum aliquet, leo mauris condimentum massa, tincidunt dictum felis tortor ac leo. Aliquam erat volutpat. Donec sit amet nisi placerat, vulputate lorem sagittis, elementum libero. Pellentesque mollis justo ut fermentum luctus. Nam eleifend a eros in pharetra. Curabitur vitae arcu in ligula lobortis hendrerit ut eget lorem. Ut tortor justo, egestas vel ex at, consequat posuere ipsum. Pellentesque nec vulputate magna, eget faucibus nisi. Nullam porttitor porttitor dui. Sed augue orci, ullamcorper ac augue nec, ullamcorper ultrices felis.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>It can also be used to display Icons or card-style displays and maintain the relationship between text and images&nbsp;</strong></p>\r\n\r\n<div class=\"widget-column-options widget-columns-3 align-equal my-6\">\r\n<div class=\"widget--md--grid\">\r\n<div class=\"first-child--mt-0 widget-region-one\">\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"a9574be7-2db3-4226-a4da-e6343ebf20c0\"></drupal-media>\r\n\r\n<p class=\"text-align-center\">&nbsp;Text Title or Description here</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-two\">\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"cc43892f-da11-4962-ae0e-688b6a4d398b\"></drupal-media>\r\n\r\n<p class=\"text-align-center\">&nbsp;Text Title or Description here</p>\r\n</div>\r\n\r\n<div class=\"first-child--mt-0 widget-region-three\">\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"027ec2f7-44ac-4ef7-b36d-7a949d1a8963\"></drupal-media>\r\n\r\n<p class=\"text-align-center\">&nbsp;Text Title or Description here</p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p><strong>As opposed to:</strong></p>\r\n\r\n<drupal-media data-align=\"left\" data-entity-type=\"media\" data-entity-uuid=\"a9574be7-2db3-4226-a4da-e6343ebf20c0\"></drupal-media>\r\n\r\n<drupal-media data-align=\"left\" data-entity-type=\"media\" data-entity-uuid=\"027ec2f7-44ac-4ef7-b36d-7a949d1a8963\"></drupal-media>\r\n\r\n<drupal-media data-align=\"left\" data-entity-type=\"media\" data-entity-uuid=\"cc43892f-da11-4962-ae0e-688b6a4d398b\"></drupal-media>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp; &nbsp;Text Title&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Text Title&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Text Title</p>\r\n\r\n<h4>Coloured Boxes</h4>\r\n\r\n<div class=\"widget-color-box p-6 bg-ubc-blue-sea\">\r\n<div class=\"first-child--mt-0 widget-content\">\r\n<p><span class=\"text-white\">You can enter full WYSIWYG content here with full editing capabilities</span></p>\r\n\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"1ea299b6-2d5a-4ae1-8ecb-6b05cefa5220\" data-view-mode=\"narrow\"></drupal-media>\r\n</div>\r\n</div>\r\n\r\n<h4>Accordions</h4>\r\n\r\n<div class=\"widget-accordion\">\r\n<div class=\"accordion js-reveal__parent\">\r\n<div aria-expanded=\"false\" class=\"accordion__trigger js-reveal__trigger\">\r\n<h3>Accordion 1</h3>\r\n</div>\r\n</div>\r\n\r\n<div class=\"accordion__content clearfix js-reveal__target\" hidden=\"\">\r\n<p>Accordion contents happen in here. you can enter full WYSIWYG content here, but title is text only.</p>\r\n</div>\r\n</div>\r\n\r\n<div class=\"widget-accordion\">\r\n<div class=\"accordion js-reveal__parent\">\r\n<div aria-expanded=\"false\" class=\"accordion__trigger js-reveal__trigger\">\r\n<h3>Accordion 2</h3>\r\n</div>\r\n</div>\r\n\r\n<div class=\"accordion__content clearfix js-reveal__target\" hidden=\"\">\r\n<p>Accordion contents happen in here. you can enter full WYSIWYG content here, but title is text only.</p>\r\n</div>\r\n</div>\r\n\r\n<div class=\"widget-accordion\">\r\n<div class=\"accordion js-reveal__parent\">\r\n<div aria-expanded=\"false\" class=\"accordion__trigger js-reveal__trigger\">\r\n<h3>Accordion 3</h3>\r\n</div>\r\n</div>\r\n\r\n<div class=\"accordion__content clearfix js-reveal__target\" hidden=\"\">\r\n<p>Accordion contents happen in here. you can enter full WYSIWYG content here, but title is text only.</p>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n"
